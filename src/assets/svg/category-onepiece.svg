<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- 背景 -->
  <rect width="200" height="100" rx="10" fill="#6a5acd" />
  
  <!-- 海贼王图标 -->
  <g transform="translate(100, 50)">
    <!-- 草帽 -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#fff" opacity="0.8" />
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#6a5acd" opacity="0.9" />
    <rect x="-40" y="-5" width="80" height="10" fill="#fff" opacity="0.8" />
    <circle cx="0" cy="-15" r="5" fill="#fff" opacity="0.8" />
    
    <!-- 文字 -->
    <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="20" fill="#fff" font-weight="bold" text-anchor="middle" dominant-baseline="middle">海贼王</text>
  </g>
</svg>