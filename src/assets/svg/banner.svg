<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#ffead7" />
  
  <!-- 动漫女孩 -->
  <g transform="translate(400, 200)">
    <!-- 头发 -->
    <path d="M-80 -100 Q -40 -150, 0 -100 Q 40 -150, 80 -100 Q 100 -50, 80 0 Q 100 50, 80 100 Q 40 120, 0 100 Q -40 120, -80 100 Q -100 50, -80 0 Q -100 -50, -80 -100" fill="#ff7f50" />
    
    <!-- 脸 -->
    <ellipse cx="0" cy="0" rx="60" ry="70" fill="#ffe0bd" />
    
    <!-- 眼睛 -->
    <g transform="translate(-25, -20)">
      <ellipse cx="0" cy="0" rx="15" ry="20" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="#8a2be2" />
      <circle cx="0" cy="0" r="5" fill="#000" />
      <circle cx="-5" cy="-5" r="3" fill="#fff" />
    </g>
    
    <!-- 嘴巴 -->
    <path d="M-20 30 Q 0 50, 20 30" stroke="#ff6b81" stroke-width="3" fill="none" />
    
    <!-- 文字 -->
    <text x="-150" y="80" font-family="'PingFang SC', sans-serif" font-size="24" fill="#ff6b81" font-weight="bold">快露起来！绝望啊同学!!</text>
  </g>
</svg>